<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <script src="https://kit.fontawesome.com/3d745be566.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
    <title>Détails du Joueur</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="sidebar">
                <div class="profile">
                    <img src="{% static 'logo_csgo.png' %}" alt="image ct logo">
                    <h3>Counter Strike- <br>Global Offensive</h3>
                </div>
                <ul>
                    <li>
                        <a href="/player/">
                            <span class="icon"><i class="fa fa-person" aria-hidden="true"></i></span>
                            <span class="item">Joueurs</span>
                        </a>
                    </li>
                    <li>
                        <a href="/team/">
                            <span class="icon"><i class="fa fa-people-group" aria-hidden="true"></i></span>
                            <span class="item">Team</span>
                        </a>
                    </li>
                    <li>
                        <a href="/player/affiche/{{ randomID_player }}/">
                            <span class="icon"><i class="fa fa-random"></i></span>
                            <span class="item">Random player</span>
                        </a>
                    </li>
                    <li>
                        <a href="/player/formulaire">
                            <span class="icon"><i class="fa fa-plus"></i></span>
                            <span class="item">Create new</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <h2>Nom : {{player.nom}}  <a href="/player/update/{{player.id}}/"> Update </a>    <a href="/player/delete/{{player.id}}/"> Delete </a></h2>
            <p>Prix : {{player.prix}}$</p>
            <p>Rôles : {{player.role}} </p>
            <p>Âge : {{player.age}} </p>
            <div class="profile">
                <img class="profile" src="{{player.profile}}"/>
            </div>
        </div>
    </main>
</body>
</html>
